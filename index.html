<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
  <script src="converter.js" defer></script>
</head>
<body>
  <header>
    <h1 style="color: black;"><b>Welcome to the Temperature Converter</b></h1>
    <p><i>"A User-friendly Webpage to convert Celsius to Fahrenheit and Fahrenheit to Celsius"</i></p>
  </header>

  <section>
    <div class="converter">
      <h2>Temperature Converter</h2>
      <div class="input-group">
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter Celsius" oninput="convert('celsius')">
      </div>
      <div class="input-group">
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Enter Fahrenheit" oninput="convert('fahrenheit')">
      </div>
    </div>
  </section>
</body>
</html>
